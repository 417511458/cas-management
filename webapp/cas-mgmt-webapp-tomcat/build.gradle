description = "Apereo CAS Management Web Application via Apache Tomcat"

apply from: rootProject.file("gradle/node.gradle")

if (!Boolean.getBoolean("skipClientBuild")) {
    if (rootProject.publishReleases || rootProject.publishSnapshots || Boolean.getBoolean("buildProd")) {
        classes.dependsOn(buildClient)
    } else {
        classes.dependsOn(buildClientDev)
    }
}

dependencies {
    implementation libraries.casServer.web
    implementation libraries.casServer.utilApi
    implementation libraries.casServer.initTomcat
}
