<div style="display:flex;margin-bottom:10px;margin-left:25px;margin-right:25px;">
  <div style="padding-top: 3px;">
    <mat-icon style="padding-top: 3px;">apps</mat-icon>
    <h4 style="display: inline;position: relative;top: -5px;">
      <ng-container i18n>
        Your Services
      </ng-container>
    </h4>
  </div>
  <div style="flex: 1 1 auto">
  </div>
  <div>
  </div>
</div>

<div style="display: flex; flex-direction: column;margin-right:25px;margin-left:25px;">
  <mat-table #table [dataSource]="dataSource">

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef [ngClass]="'actionWidth'">
        <ng-container i18n>
          &nbsp;
        </ng-container>
      </mat-header-cell>
      <mat-cell *matCellDef="let row" [ngClass]="'actionWidth'">
        <button mat-icon-button [matMenuTriggerFor]="serviceMenu" (click)="selectedItem = row">
          <mat-icon>menu</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef [ngClass]="'nameWidth'">
        <ng-container i18n>
          Name
        </ng-container>
      </mat-header-cell>
      <mat-cell *matCellDef="let row" [ngClass]="'nameWidth'">
        <a (click)="edit(row)">
          {{ row.name }}
        </a>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="serviceId">
      <mat-header-cell *matHeaderCellDef [ngClass]="'serviceIdWidth'">
        <ng-container i18n>
          Service Url
        </ng-container>
      </mat-header-cell>
      <mat-cell *matCellDef="let row" [ngClass]="'serviceIdWidth'">
        {{ row.serviceId }}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="description">
      <mat-header-cell *matHeaderCellDef [ngClass]="'descriptionWidth'">
        <ng-container i18n>
          Description
        </ng-container>
      </mat-header-cell>
      <mat-cell *matCellDef="let row" [ngClass]="'descriptionWidth'">
        {{ row.description }}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="duo">
      <mat-header-cell *matHeaderCellDef [ngClass]="'duoWidth'">
        <ng-container i18n>Duo</ng-container>
      </mat-header-cell>
      <mat-cell *matCellDef="let row" [ngClass]="'duoWidth'">
        <mat-icon *ngIf="row.duo">check_box</mat-icon>
        <mat-icon *ngIf="!row.duo">check_box_outline_blank</mat-icon>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="sso">
      <mat-header-cell *matHeaderCellDef [ngClass]="'duoWidth'">
        <ng-container i18n>SSO</ng-container>
      </mat-header-cell>
      <mat-cell *matCellDef="let row" [ngClass]="'duoWidth'">
        <mat-icon *ngIf="row.sso">check_box</mat-icon>
        <mat-icon *ngIf="!row.sso">check_box_outline_blank</mat-icon>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="expires">
      <mat-header-cell *matHeaderCellDef [ngClass]="'expiresWidth'">
        <ng-container i18n>Renewal</ng-container>
      </mat-header-cell>
      <mat-cell *matCellDef="let row" [ngClass]="'expiresWidth'">
        {{ row.expires }}
      </mat-cell>
    </ng-container>


    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <app-paginator></app-paginator>
</div>

<mat-menu #serviceMenu>
  <button mat-menu-item (click)="edit()">
    <mat-icon>edit</mat-icon>
    <ng-container i18n>Edit</ng-container>
  </button>
  <button mat-menu-item (click)="renew()" *ngIf="showRenew()">
    <mat-icon>restore</mat-icon>
    <ng-container i18n>Renew</ng-container>
  </button>
  <button mat-menu-item (click)="remove()">
    <mat-icon>delete</mat-icon>
    <ng-container i18n>remove</ng-container>
  </button>
</mat-menu>
