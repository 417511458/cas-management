<div style="display:flex;margin-bottom:10px;margin-left:25px;margin-right:25px;">
  <div style="padding-top: 3px;">
    <mat-icon style="padding-top: 3px;">build</mat-icon>
    <h4 style="display: inline;position: relative;top: -5px;">
      <ng-container i18n>
        Submissions
      </ng-container>
    </h4>
  </div>
  <div style="flex: 1 1 auto">
  </div>
  <div>
    <app-controls (refresh)="refresh()"></app-controls>
  </div>
</div>

<div style="display: flex; flex-direction: column;margin-right:25px;margin-left:25px;">
  <mat-table #table [dataSource]="dataSource">

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef [ngClass]="'actionWidth'">
        <ng-container i18n>
          &nbsp;
        </ng-container>
      </mat-header-cell>
      <mat-cell *matCellDef="let row" [ngClass]="'actionWidth'">
        <button mat-icon-button [matMenuTriggerFor]="serviceMenu" (click)="selectedItem = row">
          <mat-icon>menu</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef [ngClass]="'nameWidth'">
        <ng-container i18n>
          Name
        </ng-container>
      </mat-header-cell>
      <mat-cell *matCellDef="let row" [ngClass]="'nameWidth'">
        {{ row.name }}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="serviceId">
      <mat-header-cell *matHeaderCellDef [ngClass]="'serviceIdWidth'">
        <ng-container i18n>
          Service Url
        </ng-container>
      </mat-header-cell>
      <mat-cell *matCellDef="let row" [ngClass]="'serviceIdWidth'">
        {{ row.serviceId }}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="description">
      <mat-header-cell *matHeaderCellDef [ngClass]="'descriptionWidth'">
        <ng-container i18n>
          Description
        </ng-container>
      </mat-header-cell>
      <mat-cell *matCellDef="let row" [ngClass]="'descriptionWidth'">
        {{ row.description }}
      </mat-cell>
    </ng-container>


    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <app-paginator></app-paginator>
</div>

<mat-menu #serviceMenu>
  <button mat-menu-item *ngIf="this.selectedItem && this.selectedItem.status === 'SUBMITTED'" (click)="serviceEdit()">
    <mat-icon>edit</mat-icon>
    <ng-container i18n>Import</ng-container>
  </button>
  <button mat-menu-item *ngIf="this.selectedItem && this.selectedItem.status === 'EDIT'" (click)="diff()">
    <mat-icon>compare_arrows</mat-icon>
    <ng-container i18n>Diff</ng-container>
  </button>
  <button mat-menu-item *ngIf="this.selectedItem && this.selectedItem.status === 'EDIT'" (click)="accept()">
    <mat-icon>thumb_up</mat-icon>
    <ng-container i18n>Accept</ng-container>
  </button>
  <button mat-menu-item (click)="reject()">
    <mat-icon>thumb_down</mat-icon>
    <ng-container i18n>Reject</ng-container>
  </button>
  <button mat-menu-item (click)="getYaml()">
    <mat-icon>code</mat-icon>
    <ng-container i18n>YAML</ng-container>
  </button>
  <button mat-menu-item (click)="getJson()">
    <mat-icon>code</mat-icon>
    <ng-container i18n>JSON</ng-container>
  </button>
</mat-menu>
