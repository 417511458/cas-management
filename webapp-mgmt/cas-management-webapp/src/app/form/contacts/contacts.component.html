<div>
  <mat-tab-group [(selectedIndex)]="selectedTab">
    <mat-tab *ngFor="let contact of data.service.contacts;let i = index;" [label]="getTabHeader(contact)">
      <ng-container [ngModelGroup]="'contact' + i">
      <div>
        <mat-form-field class="textInput">
          <input matInput required #name="ngModel"
                 placeholder="Name" name="name" id="name"
                 [(ngModel)]="contact.name">
        </mat-form-field>
        <mat-icon style="font-size: medium"
                 i18n-matTooltip="contact.name"
                 matTooltip="First and last name of the contact">help
        </mat-icon>
      </div>
      <div>
        <mat-form-field class="textInput">
          <input matInput required #email="ngModel" email
                 placeholder="Email" name="email" id="email"
                 [(ngModel)]="contact.email">
        </mat-form-field>
        <mat-icon style="font-size: medium"
                 i18n-matTooltip="contact.email"
                 matTooltip="EMail of the contact">help
        </mat-icon>
      </div>
      <div>
        <mat-form-field class="textInput">
          <input matInput #phone="ngModel" pattern="^[+]?[\d\s]+$"
                 placeholder="Phone" name="phone" id="phone"
                 [(ngModel)]="contact.phone">
        </mat-form-field>
        <mat-icon style="font-size: medium"
                 i18n-matTooltip="contact.phone"
                 matTooltip="Phone number of the contact">help
        </mat-icon>
      </div>
      <div>
        <mat-form-field class="textInput">
          <input matInput #department="ngModel"
                 placeholder="Department" name="department" id="department"
                 [(ngModel)]="contact.department">
        </mat-form-field>
        <mat-icon style="font-size: medium"
                 i18n-matTooltip="contact.department"
                 matTooltip="Department of the contact">help
        </mat-icon>
      </div>
      </ng-container>
    </mat-tab>
  </mat-tab-group>
  <div style="height:25px;padding-top: 5px;">
    <div style="float:right;padidng:5px">
      <button mat-mini-fab (click)="addContact()">
        <mat-icon>add</mat-icon>
      </button>
      <button mat-mini-fab (click)="deleteContact()">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </div>
</div>
