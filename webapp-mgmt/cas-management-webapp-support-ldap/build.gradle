description = "Apereo CAS Management Web Application LDAP Support"

repositories {
    mavenLocal()
    jcenter()
    maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
    maven { url 'https://build.shibboleth.net/nexus/content/repositories/releases/' }
}

dependencies {
    implementation libraries.ldaptive

    implementation ("org.apereo.cas:cas-server-support-ldap-core:$casVersion") {
        transitive = false
    }
    implementation ("org.apereo.cas:cas-server-core-authentication:$casVersion") {
        transitive = false
    }
    implementation ("org.apereo.cas:cas-server-core-api-configuration-model:$casVersion") {
        transitive = false
    }
    api project(":webapp-mgmt:cas-management-webapp-configuration")

    implementation ("org.apereo.cas:cas-server-core-util:$casVersion") {
        transitive = false
    }
    implementation ("org.apereo.cas:cas-server-core-api-util:$casVersion") {
        transitive = false
    }
    implementation ("org.apereo.cas:cas-server-core-util-api:$casVersion") {
        transitive = false
    }
    implementation project(":webapp-mgmt:cas-management-webapp-configuration")
    implementation libraries.pac4j
}
